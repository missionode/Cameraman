<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0a0a0a">
    <meta name="description" content="A simple and clean camera app.">
    <title>Camera</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        :root {
            --primary-color: #ffffff;
            --accent-color: #ffd700;
            --glass-bg: rgba(30, 30, 30, 0.45);
            --glass-border: rgba(255, 255, 255, 0.15);
            --blur-amount: 40px;
            --ease-out-expo: cubic-bezier(0.16, 1, 0.3, 1);
            --font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Icons", "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: var(--font-family);
        }

        body {
            background: #000;
            color: #fff;
            height: 100vh;
            height: 100dvh;
            /* Mobile viewport fix */
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            user-select: none;
            margin: 0;
            padding: 0;
        }

        .container {
            position: absolute;
            /* Changed from relative to absolute to force full filling */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        /* --- Viewfinder --- */
        #video,
        #canvas-output {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translateZ(0);
            /* Force hardware accel */
            transition: opacity 0.3s ease;
        }

        #video {
            z-index: 1;
            opacity: 0;
            /* Hide raw video */
        }

        #canvas-output {
            z-index: 2;
            opacity: 1;
        }

        /* --- Dynamic Island (Top Bar) --- */
        .dynamic-island-container {
            position: absolute;
            top: 12px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 100;
            pointer-events: none;
        }

        .dynamic-island {
            background: #000;
            border-radius: 20px;
            height: 36px;
            min-width: 120px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 12px;
            transition: all 0.6s var(--ease-out-expo);
            pointer-events: auto;
            color: white;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .dynamic-island.recording {
            width: 160px;
            background: #1c1c1e;
        }

        .di-content {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
        }

        .di-indicator {
            width: 6px;
            height: 6px;
            background: #4cd964;
            border-radius: 50%;
            transition: background 0.3s ease;
        }

        .dynamic-island.recording .di-indicator {
            background: #ff3b30;
            box-shadow: 0 0 8px rgba(255, 59, 48, 0.5);
            animation: pulse-red 2s infinite;
        }

        .di-timer {
            font-variant-numeric: tabular-nums;
            letter-spacing: 0.3px;
            color: #ff3b30;
        }

        /* --- Floating Controls (Side Islands) --- */
        .top-controls {
            position: absolute;
            top: 15px;
            width: 100%;
            padding: 0 16px;
            display: flex;
            justify-content: space-between;
            z-index: 90;
            pointer-events: none;
        }

        .glass-pill {
            background: var(--glass-bg);
            backdrop-filter: blur(var(--blur-amount));
            -webkit-backdrop-filter: blur(var(--blur-amount));
            border: 1px solid var(--glass-border);
            height: 44px;
            width: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
            transition: transform 0.2s ease, background 0.3s;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
        }

        .glass-pill:active {
            transform: scale(0.92);
            background: rgba(50, 50, 50, 0.6);
        }

        .icon-btn {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: none;
            background: transparent;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-btn svg {
            width: 22px;
            height: 22px;
            fill: white;
            stroke: white;
            stroke-width: 0.5px;
        }

        /* --- Bottom Controls --- */
        .controls {
            position: absolute;
            bottom: 40px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 100;
            padding: 0 20px;
        }

        .control-btn-secondary {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: rgba(30, 30, 30, 0.5);
            backdrop-filter: blur(var(--blur-amount));
            -webkit-backdrop-filter: blur(var(--blur-amount));
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .control-btn-secondary:active {
            transform: scale(0.92);
            background: rgba(60, 60, 60, 0.6);
        }

        .control-btn-secondary svg {
            width: 26px;
            height: 26px;
            fill: white;
        }

        /* --- Shutter Button --- */
        #record-container {
            position: relative;
            width: 88px;
            height: 88px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #record {
            width: 76px;
            height: 76px;
            border-radius: 50%;
            background: transparent;
            border: 5px solid white;
            position: relative;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 1, 0.5, 1);
        }

        #record .inner-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 62px;
            height: 62px;
            border-radius: 50%;
            background: #ff3b30;
            transition: all 0.4s cubic-bezier(0.25, 1, 0.5, 1);
        }

        #record.recording {
            border-width: 6px;
            border-color: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }

        #record.recording .inner-circle {
            width: 32px;
            height: 32px;
            border-radius: 6px;
        }

        /* --- Slider --- */
        .slider-container {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            height: 220px;
            width: 44px;
            z-index: 95;
            display: flex;
            justify-content: center;
            background: rgba(20, 20, 20, 0.4);
            backdrop-filter: blur(20px);
            border-radius: 22px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            padding: 10px 0;
        }

        .slider-container.visible {
            opacity: 1;
            pointer-events: auto;
        }

        input[type=range][orient=vertical] {
            writing-mode: bt-lr;
            -webkit-appearance: slider-vertical;
            appearance: slider-vertical;
            width: 100%;
            height: 100%;
            opacity: 0.8;
        }

        /* --- Panels --- */
        .panel-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.01);
            /* Transparent logic mostly handled by content */
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.25s ease;
        }

        .panel-overlay.active {
            opacity: 1;
            display: flex;
        }

        .panel-content {
            background: rgba(30, 30, 30, 0.75);
            backdrop-filter: blur(50px) saturate(180%);
            -webkit-backdrop-filter: blur(50px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.12);
            padding: 24px;
            border-radius: 32px;
            width: 85%;
            max-width: 360px;
            max-height: 70vh;
            overflow-y: auto;
            color: white;
            box-shadow: 0 24px 60px rgba(0, 0, 0, 0.6);
            transform: scale(0.95);
            transition: transform 0.25s var(--ease-out-expo);
        }

        .panel-overlay.active .panel-content {
            transform: scale(1);
        }

        .close-btn {
            position: absolute;
            top: 16px;
            right: 16px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #ccc;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h2 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
            letter-spacing: -0.5px;
        }

        .settings-group {
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            padding-bottom: 16px;
        }

        .settings-group:last-child {
            border-bottom: none;
        }

        label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
            margin-bottom: 8px;
        }

        select {
            width: 100%;
            background: rgba(255, 255, 255, 0.08);
            border: none;
            color: white;
            padding: 10px 12px;
            border-radius: 12px;
            font-size: 15px;
            outline: none;
            appearance: none;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: #4cd964;
        }

        small {
            color: #888;
            font-size: 12px;
        }

        /* --- Animations --- */
        @keyframes pulse-red {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.6;
            }

            100% {
                opacity: 1;
            }
        }

        .hidden {
            display: none !important;
        }
    </style>

</head>

<body>
    <div class="container" id="container">
        <video id="video" autoplay playsinline muted></video>
        <canvas id="canvas-output"></canvas>

        <!-- Dynamic Island -->
        <div class="dynamic-island-container">
            <div class="dynamic-island" id="dynamic-island">
                <div class="di-content">
                    <div class="di-indicator" id="di-indicator"></div>
                    <span id="di-status" style="font-size: 13px;">Camera</span>
                </div>
                <div class="di-content hidden" id="di-timer-container">
                    <span class="di-timer" id="di-timer">00:00</span>
                </div>
            </div>
        </div>

        <!-- Top Controls -->
        <div class="top-controls">
            <!-- Handbook: Book Icon -->
            <div class="glass-pill">
                <button class="icon-btn" id="handbook-btn" title="Handbook">
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14z" />
                        <path d="M6 7h12v2H6zm0 4h12v2H6zm0 4h8v2H6z" />
                    </svg>
                </button>
            </div>

            <!-- Settings: Gear Icon (Rounder) -->
            <div class="glass-pill">
                <button class="icon-btn" id="settings-btn" title="Settings">
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58a.49.49 0 0 0 .12-.61l-1.92-3.32a.488.488 0 0 0-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54a.484.484 0 0 0-.48-.41h-3.84a.484.484 0 0 0-.48.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96a.488.488 0 0 0-.59.22L2.74 8.87a.49.49 0 0 0 .12.61l2.03 1.58c-.05.3-.07.62-.07.94s.02.64.07.94l-2.03 1.58a.49.49 0 0 0-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.48-.41l.36-2.54c.59-.24 1.13-.57 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32a.49.49 0 0 0-.12-.61l-2.03-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Slider -->
        <div class="slider-container" id="focus-slider-container">
            <input type="range" id="focus-distance" min="0" max="1" step="0.01" orient="vertical">
        </div>

        <!-- Bottom Controls -->
        <div class="controls">
            <!-- Switch Cam: Loop Icon -->
            <button class="control-btn-secondary" id="toggle-camera" title="Switch Camera">
                <svg viewBox="0 0 24 24">
                    <path d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v4z" />
                </svg>
            </button>

            <div id="record-container" title="Record">
                <div id="record">
                    <div class="inner-circle"></div>
                </div>
            </div>

            <!-- Capture: Photo Icon -->
            <button class="control-btn-secondary" id="capture" title="Photo">
                <svg viewBox="0 0 24 24">
                    <path
                        d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z" />
                </svg>
            </button>
        </div>

        <div class="toast" id="install-toast">
            <span>Install this app for the best experience!</span>
            <div class="toast-buttons">
                <button id="toast-dismiss-btn">Later</button>
                <button id="toast-install-btn">Install</button>
            </div>
        </div>
    </div>

    <!-- Layouts for Panels (Re-using structures but better styled) -->
    <div class="panel-overlay" id="handbook-panel">
        <div class="panel-content">
            <button class="close-btn" id="close-handbook-btn">&times;</button>
            <h2>Handbook</h2>
            <div id="handbook-content-container"></div>
        </div>
    </div>

    <div class="panel-overlay" id="settings-modal">
        <div class="panel-content">
            <button class="close-btn" id="close-settings-btn">&times;</button>
            <h2>Settings</h2>

            <div class="settings-group">
                <label for="aspect-ratio">Aspect Ratio</label>
                <select id="aspect-ratio"></select>
            </div>

            <div class="settings-group">
                <label for="color-grading">Color Grading</label>
                <select id="color-grading"></select>
            </div>

            <div class="settings-group">
                <label for="center-stage-toggle" style="justify-content: flex-start; gap: 10px;">
                    <input type="checkbox" id="center-stage-toggle">
                    <span>Center Stage</span>
                </label>
                <small style="display:block; margin-top:4px;">Auto-zoom to keep you in frame.</small>
            </div>

            <div class="settings-group">
                <label for="apply-grade-to-video" style="justify-content: flex-start; gap: 10px;">
                    <input type="checkbox" id="apply-grade-to-video">
                    <span>Grade in Recording</span>
                </label>
                <small style="display:block; margin-top:4px;">Apply color effects to saved video.</small>
            </div>

            <!-- Hidden groups unless supported -->
            <div class="settings-group" id="focus-control-group" style="display: none;">
                <label for="focus-mode">Focus Mode</label>
                <select id="focus-mode">
                    <option value="continuous">Auto</option>
                    <option value="manual">Manual</option>
                </select>
            </div>

            <div class="settings-group" id="video-stabilization-group" style="display: none;">
                <label for="video-stabilization">Stabilization</label>
                <select id="video-stabilization">
                    <option value="off">Off</option>
                    <option value="realtime">Real-time</option>
                    <option value="cinematic">Cinematic</option>
                </select>
            </div>

            <div class="settings-group" id="noise-suppression-group" style="display: none;">
                <label for="noise-suppression" style="justify-content: flex-start; gap: 10px;">
                    <input type="checkbox" id="noise-suppression">
                    <span>Noise Suppression</span>
                </label>
            </div>
        </div>
    </div>

    <script type="module">
        import { FaceDetector, FilesetResolver } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/+esm";

        // --- CONFIGURATION ---
        const config = {
            aspectRatios: [
                { name: '16:9', value: 1.7777777778 },
                { name: '4:3', value: 1.3333333333 },
                { name: '2.39:1', value: 2.39 }
            ],
            colorGradings: [
                { name: 'None', value: 'none' },
                { name: 'Empuraan', value: 'empuraan' },
                { name: 'Meiyazhagan', value: 'meiyazhagan' },
                { name: 'KGF', value: 'kgf' },
                { name: 'Salaar', value: 'salaar' },
                { name: 'Noir', value: 'noir' },
                { name: 'Vintage', value: 'vintage' },
                { name: 'Bleach Bypass', value: 'bleach-bypass' },
                { name: 'Teal & Orange', value: 'teal-orange' },
                { name: 'Matrix', value: 'matrix' }
            ]
        };

        // --- DOM ELEMENTS ---
        const video = document.getElementById('video');
        const canvasOutput = document.getElementById('canvas-output');
        const container = document.getElementById('container');

        const dynamicIsland = document.getElementById('dynamic-island');
        const diIndicator = document.getElementById('di-indicator');
        const diStatus = document.getElementById('di-status');
        const diTimer = document.getElementById('di-timer');
        const diTimerContainer = document.getElementById('di-timer-container');

        const toggleCameraButton = document.getElementById('toggle-camera');
        const captureButton = document.getElementById('capture');
        const recordContainer = document.getElementById('record-container');
        const recordBtnInner = document.querySelector('#record');

        const settingsBtn = document.getElementById('settings-btn');
        const settingsModal = document.getElementById('settings-modal');
        const closeSettingsBtn = document.getElementById('close-settings-btn');
        const aspectRatioSelect = document.getElementById('aspect-ratio');
        const colorGradingSelect = document.getElementById('color-grading');

        // --- APP STATE ---
        let stream = null;
        let currentFacingMode = 'user';
        let currentAspectRatio = config.aspectRatios[0].value;
        let centerStageEnabled = false;
        let applyGradeToVideo = true;
        let isRecording = false;
        let faceDetector = null;
        let lastVideoTime = -1;

        let canvasCtx = canvasOutput.getContext('2d', { willReadFrequently: false, alpha: false });
        let currentCrop = { x: 0, y: 0, width: 1, height: 1 };
        let targetCrop = { x: 0, y: 0, width: 1, height: 1 };

        let mediaRecorder = null;
        let fileHandle = null;
        let recorderWorker = null;
        let recordingStartTime = 0;
        let recordingInterval = null;
        let destinationStream = null;
        let uiTimeout = null;

        async function init() {
            try {
                // 1. Setup Data & Settings UI immediately
                populateSelectOptions();
                setupSettingsUI(); // Ensure listeners are attached
                setupHandbook();

                // 2. Init Worker
                recorderWorker = new Worker('recorder.worker.js');
                recorderWorker.onmessage = handleWorkerMessage;

                // 3. Init Camera & Canvas
                await startCamera();
                requestAnimationFrame(canvasLoop);

                // 4. Init AI (Background)
                setupCenterStage();

                // 5. UX
                setupUIHide();

            } catch (e) {
                console.error("Init failed:", e);
                updateDynamicIsland("Error", "Init Failed", "red");
            }
        }

        function handleWorkerMessage(event) {
            if (event.data.type === 'closed') {
                updateDynamicIsland('Success', 'Saved', 'green');
                setTimeout(() => updateDynamicIsland('Ready'), 3000);
            } else if (event.data.type === 'error') {
                updateDynamicIsland('Error', 'Save Failed', 'red');
            }
        }

        // --- CORE CAMERA ---
        async function startCamera() {
            updateDynamicIsland('Loading...');
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }

            const constraints = {
                video: {
                    width: { ideal: 4096 },
                    height: { ideal: 2160 },
                    aspectRatio: { ideal: currentAspectRatio },
                    facingMode: currentFacingMode
                },
                audio: true
            };

            try {
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;

                // Wait for video to play to get dimensions
                await new Promise(r => video.onloadedmetadata = r);

                // Setup destination stream for recorder
                const canvasStream = canvasOutput.captureStream(30);
                const audioTrack = stream.getAudioTracks()[0];
                destinationStream = new MediaStream([...canvasStream.getVideoTracks(), ...(audioTrack ? [audioTrack] : [])]);

                updateDynamicIsland('Ready');
            } catch (err) {
                console.error(err);
                updateDynamicIsland('Error', 'Camera Access', 'red');
            }
        }

        // --- CENTER STAGE ---

        async function setupCenterStage() {
            try {
                console.log("Loading Center Stage...");
                const filesetResolver = await FilesetResolver.forVisionTasks(
                    "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm"
                );
                faceDetector = await FaceDetector.createFromOptions(filesetResolver, {
                    baseOptions: {
                        modelAssetPath: "https://storage.googleapis.com/mediapipe-models/face_detector/blaze_face_short_range/float16/1/blaze_face_short_range.tflite",
                        delegate: "GPU"
                    },
                    runningMode: "VIDEO"
                });
                console.log("Center Stage Ready");

                // Enable toggle if heavily dependent on it, otherwise it works as is
            } catch (e) {
                console.error("Center Stage Load Failed", e);
            }
        }

        // --- CANVAS LOOP ---
        function canvasLoop() {
            if (!video || video.paused || video.ended) {
                requestAnimationFrame(canvasLoop);
                return;
            }

            // Resize
            if (canvasOutput.width !== video.videoWidth || canvasOutput.height !== video.videoHeight) {
                canvasOutput.width = video.videoWidth;
                canvasOutput.height = video.videoHeight;
            }

            // 1. Face Tracking Math
            if (centerStageEnabled && faceDetector) {
                processCenterStage();
            }

            // 2. Interpolate Crop
            currentCrop.x += (targetCrop.x - currentCrop.x) * 0.05;
            currentCrop.y += (targetCrop.y - currentCrop.y) * 0.05;
            currentCrop.width += (targetCrop.width - currentCrop.width) * 0.05;
            currentCrop.height += (targetCrop.height - currentCrop.height) * 0.05;

            // 3. Draw
            let sx = currentCrop.x * video.videoWidth;
            let sy = currentCrop.y * video.videoHeight;
            let sw = currentCrop.width * video.videoWidth;
            let sh = currentCrop.height * video.videoHeight;

            canvasCtx.globalCompositeOperation = 'source-over';
            canvasCtx.save();
            if (currentFacingMode === 'user') {
                canvasCtx.translate(canvasOutput.width, 0);
                canvasCtx.scale(-1, 1);
            }
            canvasCtx.drawImage(video, sx, sy, sw, sh, 0, 0, canvasOutput.width, canvasOutput.height);
            canvasCtx.restore();

            // 4. Color Grade
            if (colorGradingSelect.value !== 'none') {
                applyCanvasGrading(canvasCtx, canvasOutput.width, canvasOutput.height, colorGradingSelect.value);
            }

            requestAnimationFrame(canvasLoop);
        }

        function processCenterStage() {
            if (video.currentTime === lastVideoTime) return;
            const results = faceDetector.detectForVideo(video, performance.now());
            lastVideoTime = video.currentTime;

            if (results.detections.length > 0) {
                // 1. Calculate Centroid (Target Center)
                let totalX = 0, totalY = 0;
                let minX = 1, maxX = 0; // For size estimation

                results.detections.forEach(d => {
                    const b = d.boundingBox;
                    const cx = (b.originX + b.width / 2) / video.videoWidth;
                    const cy = (b.originY + b.height / 2) / video.videoHeight;
                    totalX += cx;
                    totalY += cy;

                    // Track bounds for "Intimacy" (Auto-Zoom) calc
                    const nx = b.originX / video.videoWidth;
                    const nw = b.width / video.videoWidth;
                    if (nx < minX) minX = nx;
                    if (nx + nw > maxX) maxX = nx + nw;
                });

                const centroidX = totalX / results.detections.length;
                const centroidY = totalY / results.detections.length;

                // 2. Calculate "Steady" Crop Size
                // We want a fixed-ish frame size that pans.
                // But per user request ("intimacy"), we zoom in if faces are small.

                const faceWidth = maxX - minX;

                // Base crop: 60% of screen (0.6). 
                // If face is small (< 0.2), we want to zoom in (smaller crop).
                // If face is big (> 0.5), we want to zoom out (larger crop).

                let desiredCropWidth = 0.6;

                if (faceWidth < 0.2) {
                    // Intimacy Mode: Zoom in to keep face roughly 1/3 of frame
                    desiredCropWidth = Math.max(0.3, faceWidth * 3.0);
                } else if (faceWidth > 0.5) {
                    // Too close: Zoom out
                    desiredCropWidth = Math.min(1.0, faceWidth * 1.5);
                }

                // Smoothly interpolate the TARGET size itself to prevent "breathing"
                // uses a separate persistent variable for the "target" state if possible, 
                // but since we don't have one, we rely on the main loop's interpolation (0.05).
                // To make it "Steady", we clamp the change rate or just trust the loop.
                // For "Window" effect, we calculate Dimensions then Position.

                // Apply Aspect Ratio to Dimensions
                let w = desiredCropWidth;
                let h = w;
                const screenAspect = video.videoWidth / video.videoHeight;

                // We need the CROP to match currentAspectRatio
                // cropW_px / cropH_px = currentAspectRatio
                // (w * vidW) / (h * vidH) = currentAspectRatio
                // w / h = currentAspectRatio / screenAspect

                const ratioMultiplier = currentAspectRatio / screenAspect;

                if (ratioMultiplier > 1) {
                    // Target is wider than screen: Width is master(w), Height must be smaller
                    h = w / ratioMultiplier;
                } else {
                    // Target is taller: Height is master(h = w usually), but let's base on height
                    // Actually simpler: Set W, derive H. If H > 1, shrink both.
                    h = w / ratioMultiplier;
                }

                // If calculated height is too big, scale down to fit
                if (h > 1.0) {
                    h = 1.0;
                    w = h * ratioMultiplier;
                }

                // 3. Position the Crop (Pan)
                // Center it on Centroid, but Clamp to edges (0,0) and (1,1)

                let x = centroidX - w / 2;
                let y = centroidY - h / 2;

                // Clamp
                x = Math.max(0, Math.min(1 - w, x));
                y = Math.max(0, Math.min(1 - h, y));

                targetCrop = {
                    x: x,
                    y: y,
                    width: w,
                    height: h
                };

            } else {
                // No faces? Default to a wide steady shot (0.8) or full screen?
                // Full screen allows the user to re-orient.
                targetCrop = { x: 0, y: 0, width: 1, height: 1 };
            }
        }

        // --- HELPERS ---
        function populateSelectOptions() {
            aspectRatioSelect.innerHTML = '';
            colorGradingSelect.innerHTML = '';
            config.aspectRatios.forEach(r => {
                const opt = document.createElement('option');
                opt.value = r.value;
                opt.textContent = r.name;
                aspectRatioSelect.appendChild(opt);
            });
            config.colorGradings.forEach(g => {
                const opt = document.createElement('option');
                opt.value = g.value;
                opt.textContent = g.name;
                colorGradingSelect.appendChild(opt);
            });
        }

        function setupSettingsUI() {
            // Modal Toggles
            settingsBtn.onclick = () => {
                settingsModal.classList.add('active');
            };
            closeSettingsBtn.onclick = () => {
                settingsModal.classList.remove('active');
            };
            settingsModal.onclick = (e) => {
                if (e.target === settingsModal) settingsModal.classList.remove('active');
            };

            // Listeners
            aspectRatioSelect.onchange = async () => {
                currentAspectRatio = parseFloat(aspectRatioSelect.value);
                await startCamera();
            };

            document.getElementById('apply-grade-to-video').addEventListener('change', (e) => {
                applyGradeToVideo = e.target.checked;
            });

            document.getElementById('center-stage-toggle').addEventListener('change', (e) => {
                centerStageEnabled = e.target.checked;
                if (!centerStageEnabled) {
                    targetCrop = { x: 0, y: 0, width: 1, height: 1 };
                }
            });
        }

        function setupUIHide() {
            let t;
            const hide = () => {
                if (!isRecording) {
                    document.querySelector('.top-controls').classList.add('hidden');
                    document.querySelector('.controls').classList.add('hidden');
                }
            };
            const show = () => {
                document.querySelector('.top-controls').classList.remove('hidden');
                document.querySelector('.controls').classList.remove('hidden');
                clearTimeout(t);
                t = setTimeout(hide, 4000);
            };
            container.onmousemove = show;
            container.ontouchstart = show;
            show();
        }

        function updateDynamicIsland(text, subtext = '', color = 'green') {
            diStatus.textContent = text + (subtext ? ` | ${subtext}` : '');
            diIndicator.style.background = color === 'red' ? '#ff3b30' : '#4cd964';
        }

        // --- RECORDING ---
        recordContainer.onclick = async () => {
            if (!isRecording) {
                // START
                try {
                    fileHandle = await window.showSaveFilePicker({
                        suggestedName: `video-${Date.now()}.webm`,
                        types: [{ description: 'WebM Video', accept: { 'video/webm': ['.webm'] } }]
                    });
                    const writable = await fileHandle.createWritable();
                    recorderWorker.postMessage({ type: 'init', payload: { writableStream: writable } }, [writable]);

                    mediaRecorder = new MediaRecorder(destinationStream, { mimeType: 'video/webm; codecs=vp9,opus', videoBitsPerSecond: 10000000 });
                    mediaRecorder.ondataavailable = e => {
                        if (e.data.size > 0) recorderWorker.postMessage({ type: 'write', payload: { data: e.data } });
                    };
                    mediaRecorder.onstop = () => recorderWorker.postMessage({ type: 'close' });

                    mediaRecorder.start(1000);
                    isRecording = true;
                    recordingStartTime = Date.now();

                    dynamicIsland.classList.add('recording');
                    diTimerContainer.classList.remove('hidden');
                    recordBtnInner.classList.add('recording');
                    updateDynamicIsland('Recording', '', 'red');
                    updateTimer();

                } catch (e) {
                    console.error(e);
                }
            } else {
                // STOP
                if (mediaRecorder) mediaRecorder.stop();
                isRecording = false;
                dynamicIsland.classList.remove('recording');
                diTimerContainer.classList.add('hidden');
                recordBtnInner.classList.remove('recording');
                updateDynamicIsland('Saving...');
                clearTimeout(recordingInterval);
            }
        };

        function updateTimer() {
            if (!isRecording) return;
            const seq = Math.floor((Date.now() - recordingStartTime) / 1000);
            const m = Math.floor(seq / 60).toString().padStart(2, 0);
            const s = (seq % 60).toString().padStart(2, 0);
            diTimer.textContent = `${m}:${s}`;
            recordingInterval = setTimeout(updateTimer, 1000);
        }

        toggleCameraButton.onclick = () => {
            currentFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
            startCamera();
        };

        // Reuse grading definitions
        const gradingDefinitions = {
            'noir': [{ mode: 'saturation', color: '#000000' }, { mode: 'overlay', color: 'rgba(0,0,0,0.4)' }, { mode: 'multiply', color: 'rgba(0,0,0,0.2)' }],
            'vintage': [{ mode: 'color', color: 'rgba(112, 66, 20, 0.4)' }, { mode: 'soft-light', color: 'rgba(255, 240, 200, 0.3)' }, { mode: 'multiply', color: 'rgba(255, 255, 255, 0.1)' }],
            'bleach-bypass': [{ mode: 'saturation', color: '#555555' }, { mode: 'overlay', color: 'rgba(255,255,255,0.3)' }, { mode: 'multiply', color: 'rgba(0,0,0,0.3)' }],
            'teal-orange': [{ mode: 'overlay', gradient: { stops: [[0, 'rgba(0, 128, 128, 0.6)'], [1, 'rgba(255, 165, 0, 0.6)']], type: 'linear' } }],
            'matrix': [{ mode: 'saturation', color: '#000000' }, { mode: 'overlay', color: '#00ff00' }, { mode: 'multiply', color: 'rgba(0, 50, 0, 0.4)' }],
            'kgf': [{ mode: 'color', color: 'rgba(180, 140, 60, 0.5)' }, { mode: 'multiply', color: 'rgba(20, 10, 0, 0.4)' }, { mode: 'overlay', color: 'rgba(200, 150, 50, 0.2)' }],
            'salaar': [{ mode: 'saturation', color: '#333333' }, { mode: 'multiply', color: 'rgba(20, 30, 40, 0.5)' }, { mode: 'hard-light', color: 'rgba(0, 0, 0, 0.3)' }],
            'empuraan': [{ mode: 'multiply', color: 'rgba(50, 20, 10, 0.5)' }, { mode: 'overlay', color: 'rgba(255, 100, 50, 0.4)' }, { mode: 'saturation', color: 'rgba(255, 100, 50, 0.5)' }],
            'meiyazhagan': [{ mode: 'soft-light', color: 'rgba(255, 240, 220, 0.3)' }, { mode: 'screen', color: 'rgba(255, 200, 150, 0.1)' }]
        };

        function applyCanvasGrading(ctx, width, height, gradeName) {
            const layers = gradingDefinitions[gradeName];
            if (!layers) return;
            layers.forEach(layer => {
                ctx.globalCompositeOperation = layer.mode;
                if (layer.gradient) {
                    const grad = ctx.createLinearGradient(0, 0, width, height);
                    layer.gradient.stops.forEach(stop => grad.addColorStop(stop[0], stop[1]));
                    ctx.fillStyle = grad;
                } else {
                    ctx.fillStyle = layer.color;
                }
                ctx.fillRect(0, 0, width, height);
            });
            ctx.globalCompositeOperation = 'source-over';
        }

        function setupHandbook() {
            const btn = document.getElementById('handbook-btn');
            const panel = document.getElementById('handbook-panel');
            const close = document.getElementById('close-handbook-btn');
            const container = document.getElementById('handbook-content-container');

            btn.onclick = async () => {
                panel.classList.add('active');
                // Load json if empty
                if (!container.innerHTML) {
                    const r = await fetch('handbook.json');
                    const d = await r.json();
                    d.categories.forEach(cat => {
                        const dl = document.createElement('details');
                        const s = document.createElement('summary'); s.textContent = cat.title;
                        dl.appendChild(s);
                        cat.entries.forEach(e => {
                            const p = document.createElement('p');
                            p.innerHTML = `<b>${e.name}</b>: ${e.description}`;
                            p.style.margin = '8px 0';
                            dl.appendChild(p);
                        });
                        container.appendChild(dl);
                    });
                }
            };
            close.onclick = () => panel.classList.remove('active');
            panel.onclick = (e) => { if (e.target === panel) panel.classList.remove('active'); };
        }

        window.addEventListener('load', init);
    </script>
